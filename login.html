<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Required</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        .error.show {
            display: block;
        }
        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Authentication Required</h1>
        <p class="subtitle">Please enter your token to access the biodata</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="token">Access Token</label>
                <input 
                    type="text" 
                    id="token" 
                    name="token" 
                    placeholder="Enter your token"
                    required
                    autocomplete="off"
                    autofocus
                >
            </div>
            
            <button type="submit">Authenticate</button>
            
            <div class="error" id="errorMessage"></div>
        </form>
        
        <div class="info">
            ‚è±Ô∏è Session expires after 5 minutes
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Check if already authenticated
        if (authManager.isAuthenticated()) {
            window.location.href = 'biodata.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = document.getElementById('token').value;
            const errorDiv = document.getElementById('errorMessage');
            const button = e.target.querySelector('button');
            
            // Hide error
            errorDiv.classList.remove('show');
            button.disabled = true;
            button.textContent = 'Authenticating...';
            
            // Authenticate using auth manager
            authManager.authenticate(token, (success, message) => {
                if (success) {
                    // Success - redirect to biodata
                    window.location.href = 'biodata.html';
                } else {
                    // Show error
                    errorDiv.textContent = message || 'Invalid token. Please try again.';
                    errorDiv.classList.add('show');
                    document.getElementById('token').value = '';
                    document.getElementById('token').focus();
                    button.disabled = false;
                    button.textContent = 'Authenticate';
                }
            });
        });
    </script>
</body>
</html>
