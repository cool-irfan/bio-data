<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 0; }
        .navbar { background-color: #333; overflow: hidden; }
        .navbar a { float: left; display: block; color: white; text-align: center; padding: 14px 20px; text-decoration: none; }
        .navbar a:hover { background-color: #ddd; color: black; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
        .gallery img { margin: 10px; width: 200px; height: 150px; object-fit: cover; }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="biodata.html">Biodata</a>
        <a href="photo-gallery.html">Photo Gallery</a>
    </div>

    <h1 style="text-align: center;">Photo Gallery</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        const galleryDiv = document.getElementById('gallery');

        // Fetch image filenames from images.json
        fetch('images.json')
            .then(response => response.json())
            .then(data => {
                data.images.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = 'images/' + image;  // Path to the image
                    imgElement.alt = image;
                    galleryDiv.appendChild(imgElement);
                });
            })
            .catch(error => console.error('Error loading images:', error));
    </script>
</body>
</html>
