<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata - Abdul Majid Irfan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #222;
            padding: 15px 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .logout-btn {
            background-color: #e74c3c;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
        .session-timer {
            color: #95a5a6;
            font-size: 12px;
            padding: 5px 10px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            margin-top: 5px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="biodata.html">Biodata</a>
        <a href="photo-gallery.html">Photo Gallery</a>
        <a href="#" class="logout-btn" id="logoutBtn">Logout</a>
    </div>
    <div class="session-timer" id="sessionTimer">Session expires in: <span id="timer">5:00</span></div>
    
    <div class="container">
        <h1>Photo Gallery</h1>
        <div class="gallery" id="gallery"></div>
    </div>

    <div class="lightbox" id="lightbox">
        <img id="lightbox-img" src="" alt="Large Image">
    </div>

    <script>
        const galleryDiv = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        fetch('images.json')
            .then(response => response.json())
            .then(data => {
                data.images.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = 'images/' + image;
                    imgElement.alt = image;
                    imgElement.onerror = () => imgElement.src = 'images/placeholder.jpg';
                    imgElement.addEventListener('click', () => {
                        lightbox.style.display = 'flex';
                        lightboxImg.src = imgElement.src;
                    });
                    galleryDiv.appendChild(imgElement);
                });
            })
            .catch(error => console.error('Error loading images:', error));

        lightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });
    </script>
    <script src="auth.js"></script>
    <script>
        // Log page access
        const token = authManager.getFullToken();
        const tokenIdentifier = localStorage.getItem('biodata_token_id');
        if (token) {
            authManager.logAccess(token, tokenIdentifier || 'N/A', 'photo-gallery.html', true);
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            authManager.logout();
        });

        // Start session timer
        authManager.startSessionTimer();
        authManager.updateSessionTimer();
    </script>
</body>
</html>
